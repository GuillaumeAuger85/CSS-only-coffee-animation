<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Coffee cup filling</title>
</head>

<body>
    <div id="context">
        <div id='mug'>
            <div id="coffeePot">
                <div id="coffelevel-hider-right-bottom-corner"></div>
                <div id="coffelevel-hider-left-bottom-corner"></div>
                <div id="coffelevel-hider-right-top-corner"></div>
                <div id="coffelevel-hider-bottom"></div>
                <div id="coffeePot-top"></div>
                <div id="coffeePot-handle"></div>
                <div id="coffeePot-beak"></div>
                <div id="coffeePot-coffeeDrop"></div>
            </div>
            <div id="coffee">
                <div id="coffeePot-level"></div>
                <div id="flowingCoffee"></div>
                <div id="steam">
                    <span style="--v:1;"></span>
                    <span style="--v:2;"></span>
                    <span style="--v:3;"></span>
                    <span style="--v:4;"></span>
                    <span style="--v:5;"></span>
                    <span style="--v:6;"></span>
                    <span style="--v:7;"></span>
                    <span style="--v:8;"></span>
                    <span style="--v:9;"></span>
                    <span style="--v:10;"></span>
                    <span style="--v:11;"></span>
                    <span style="--v:12;"></span>
                </div>
            </div>
        </div>
        <div >
            <h1>
                <span style="--n:1;">L</span>
                <span style="--n:2;">O</span>
                <span style="--n:3;">A</span>
                <span style="--n:4;">D</span>
                <span style="--n:5;">I</span>
                <span style="--n:6;">N</span>
                <span style="--n:7;">G</span>
                <span style="--n:8;">.</span>
                <span style="--n:9;">.</span>
                <span style="--n:10;">.</span>
            </h1>
        </div>
    </div>
</body>

</html>
